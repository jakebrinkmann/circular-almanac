<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jakebrinkmann | Circular-Almanac</title>
  <meta name="description" content="A calendar for the seasons">
  <meta name="author" content="Jake Brinkmann">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>
	  <div id='display'>
		  <span id='time'>September 4th, 2017</span><br/>
		  <span id='season'>Summer</span>
	  </div><br/>
	  <div class='clock'>
		  <div id='face' class="Summer">
			  <div id='hand' class="Summer"
				style="transform: rotate(0.00deg);">
			  </div>
		  </div>
	  </div>
	  <script src="./assets/js/seasons.js"></script>
	  <script src="./assets/js/timing.js"></script>
  </body>
</html>
